<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let todo of todos">
        <div class="card">
            <div class="p-3">
                <h5 class="fw-bold">{{todo.title}}</h5>
                <p class="mb-0 content">{{todo.content}}</p>
            </div>
            <div class="card-footer text-end text-body-secondary">
                <i class="bi bi-pencil me-3" (click)="todoEdit(todo.id)"></i>
                <i class="bi bi-trash" (click)="todoDelete(todo.id)"></i>
            </div>
        </div>
    </div>
</div>
